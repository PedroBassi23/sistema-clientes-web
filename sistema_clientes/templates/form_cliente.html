{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">{{ titulo }}</h1>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ form_action }}">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome if cliente else '' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email if cliente else '' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" value="{{ cliente.telefone if cliente else '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="valor_a_pagar" class="form-label">Valor a Pagar (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="valor_a_pagar" name="valor_a_pagar" value="{{ '%.2f'|format(cliente.valor_a_pagar if cliente else 0.0) }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="status_pagamento" class="form-label">Status do Pagamento</label>
                            <select class="form-select" id="status_pagamento" name="status_pagamento" required>
                                <option value="A Pagar" {% if cliente and cliente.status_pagamento == 'A Pagar' %}selected{% endif %}>A Pagar</option>
                                <option value="Pago" {% if cliente and cliente.status_pagamento == 'Pago' %}selected{% endif %}>Pago</option>
                                <option value="Parcial" {% if cliente and cliente.status_pagamento == 'Parcial' %}selected{% endif %}>Parcial</option>
                            </select>
                        </div>
                        
                        <!-- NOVO: Campo de Data de Vencimento -->
                        <div class="col-12" id="vencimento-container">
                            <label for="data_vencimento" class="form-label">Próximo Vencimento</label>
                            <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" value="{{ cliente.data_vencimento if cliente and cliente.data_vencimento else '' }}">
                            <div class="form-text">Deixe em branco se não houver um vencimento específico.</div>
                        </div>

                        <!-- NOVO: Campo de Anotações -->
                        <div class="col-12">
                            <label for="anotacoes" class="form-label">Anotações</label>
                            <textarea class="form-control" id="anotacoes" name="anotacoes" rows="4">{{ cliente.anotacoes if cliente else '' }}</textarea>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('listar_clientes') }}" class="btn btn-light me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i>
                            Salvar Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Script para mostrar/ocultar o campo de vencimento
    const statusSelect = document.getElementById('status_pagamento');
    const vencimentoContainer = document.getElementById('vencimento-container');

    function toggleVencimento() {
        if (statusSelect.value === 'Pago') {
            vencimentoContainer.style.display = 'none';
        } else {
            vencimentoContainer.style.display = 'block';
        }
    }

    // Executa ao carregar a página e ao mudar o status
    statusSelect.addEventListener('change', toggleVencimento);
    document.addEventListener('DOMContentLoaded', toggleVencimento);
</script>
{% endblock %}
